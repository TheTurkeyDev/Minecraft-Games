plugins {
    id 'java'
}

ext.buildnumber = 0
if (System.getenv('BUILD_NUMBER') != null)
    project.buildnumber = System.getenv('BUILD_NUMBER') as Integer
else
    logger.lifecycle "No build number detected, setting to 0"

group 'dev.theturkey.minecraftsnake'
version = "0.1.${buildnumber}"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io/' }
}

dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    compile 'com.github.Querz:NBT:5.2'
}
